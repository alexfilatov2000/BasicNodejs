<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta name="description" content="form" charset="utf-8">
</head>

<body>
<h1>Superhero Form</h1>
<div id="myText"></div>
<button id="myBut" style="display: none">FORGET</button>
<form method="post" action="/">
    <fieldset>
        <legend>About the superhero</legend>

        <label for="rname">Real Name</label>
        <input type="text" id="rname" name="rname" placeholder="Superhero real name" autofocus>

        <label for="alias">Superhero Name</label>
        <input type="text" id="alias" name="alias" placeholder="Superhero Alias">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="999"><br><br>

        <label for="about">About</label>
        <textarea id="about" name="about" rows="5" cols="70" maxlength="500"></textarea><br><br>

        <label for="myfile">Photo:</label>
        <input type="file" id="myfile" name="myfile">
    </fieldset>

    <fieldset>
        <legend>Powers</legend>

        <label for="Telekinesis">Telekinesis</label>
        <input class="messageCheckbox" type="checkbox" id="Telekinesis" name="messageCheckbox" value="Telekinesis">

        <label for="Super">Super strength of speed</label>
        <input class="messageCheckbox" type="checkbox" id="Super" name="messageCheckbox" value="Super strength of speed">

        <label for="Shapeshifting">Shapeshifting</label>
        <input class="messageCheckbox" type="checkbox" id="Shapeshifting" name="messageCheckbox" value="Shapeshifting">

        <label for="Flight">Flight</label>
        <input class="messageCheckbox" type="checkbox" id="Flight" name="messageCheckbox" value="Flight">

        <label for="control">Elemental control</label>
        <input class="messageCheckbox" type="checkbox" id="control" name="messageCheckbox" value="Elemental control">

        <label for="Other">Other</label>
        <input class="messageCheckbox" type="checkbox" id="Other" name="messageCheckbox" value="Other"><br><br>

        <label for="cowbell">Level of Control</label>
        <input type="range" id="cowbell" name="cowbell"
               min="0" max="10" value="1" step="1">
    </fieldset>

    <fieldset>
        <legend>Origin Of Powers</legend>
        <label for="Unknown">Unknown</label>
        <input class="check" type="radio" id="Unknown" name="check" value="Unknown">

        <label for="Freak">Freak lab accident</label>
        <input class="check" type="radio" id="Freak" name="check" value="Freak lab accident">

        <label for="ancient">Chosen by an ancient wise being</label>
        <input class="check" type="radio" id="ancient" name="check" value="Chosen by an ancient wise being">

        <label for="human">The superhero is not human</label>
        <input class="check" type="radio" id="human" name="check" value="The superhero is not human">

        <label for="oother">Other</label>
        <input class="check" type="radio" id="oother" name="check" value="Other">
    </fieldset>
    <br>
    <input type="reset">
    <button id="myButton">Submit</button>
</form>

<script src="main.js"></script>
</body>
</html>
